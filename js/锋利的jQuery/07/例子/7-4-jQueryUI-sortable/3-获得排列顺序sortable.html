<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery UI Sortable</title>
	<style type="text/css">
		#myList{
			width: 80px;
			background: #EEE;
			padding: 5px;
			list-style: none;
		}
		#myList a{
			text-decoration: none;
			color: #0077B0;
		}
		#myList a:hover{
			text-decoration: underline;
		}
		#myList .qlink{
			font-size: 12px;
			color: #666;
			margin-left: 10px;
		}
	</style>
</head>
	<script type="text/javascript" src="../../scripts/jquery-1.3.1.js"></script>
	<script type="text/javascript" src="../../scripts/ui.core.js"></script>
	<script type="text/javascript" src="../../scripts/ui.sortable.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(){
			$("#myList").sortable({
				delay:1,	//修复潜在链接点击问题
				stop:function() {
					alert("触发排序停止后回调函数");
				}
			});
		  });
	</script>
<body>
	<ul id="myList">
		<li id="myList_mood"><a href="#">心情</a></li>
		<li id="myList_photo">
			<a href="#">相册</a>
			<a href="#" class="qlink">上传</a>
		</li>
		<li id="myList_blog">
			<a href="#">日志</a>
			<a href="#" class="qlink">发表</a>
		</li>
		<li id="myList_vote"><a href="#">投票</a></li>
		<li id="myList_share"><a href="#">分享</a></li>
		<li id="myList_group"><a href="#">群组</a></li>
	</ul>
</body>
</html>
