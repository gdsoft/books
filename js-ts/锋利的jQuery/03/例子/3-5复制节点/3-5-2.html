  $(function(){
	 $("ul li").click(function(){
	     $(this).clone(true).appendTo("ul"); // 注意参数true

	 })   
  });
  </script>
</head>

	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>

	</ul>
