<html>

    <title>demo6.html</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <script src="jquery-1.3.1.js" type="text/javascript"></script>
     <script src="jquery.form.js" type="text/javascript"></script>
     <script type="text/javascript">           
			$(document).ready(function() { 
			    $('#myForm').ajaxForm({ 
					     target:        '#output1', // 用服务器返回的数据 更新 id为output1的内容.
						 beforeSubmit:  validate    // 提交前，验证
			    }); 
			});
			function validate(formData, jqForm, options) { 
				    //jqForm 是一个jQuery对象， 他包装了表单的dom元素. 
				    var form = jqForm[0]; //把表单转化为dom对象
				    if (!form.name.value || !form.address.value) { 
				        alert('用户名和地址不能为空，自我介绍可以为空！'); 
				        return false; 
				    } 
				   var queryString = $.param(formData); //组装数据
                   //alert(queryString); //类似 ： name=1&add=2  
                   return true; 
				}

   </script> 
  </head>
  
  <body>
    <h3> Demo 6 : form插件的使用--验证后提交. </h3>
<!-- demo1 -->
<form id="myForm" action="ajax2.php" method="post"> 
    名称： <input type="text" name="name" id="name" /> <br/>
	地址： <input type="text" name="address" id="address"/><br/> 
    自我介绍： <textarea name="comment" id="comment" ></textarea> <br/>
    <input type="submit" id="test" value="提交" /> <br/>
    <div id="output1" ></div>
</form>
 

  </body>
